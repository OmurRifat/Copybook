<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Social Network Icon - Connected Circles -->
  <g transform="translate(4, 8)">
    <!-- Center circle (larger) -->
    <circle cx="12" cy="12" r="5" fill="url(#gradient1)"/>
    
    <!-- Top left circle -->
    <circle cx="4" cy="4" r="3" fill="url(#gradient1)" opacity="0.8"/>
    <line x1="6.5" y1="6.5" x2="9" y2="9" stroke="url(#gradient1)" stroke-width="1.5"/>
    
    <!-- Top right circle -->
    <circle cx="20" cy="4" r="3" fill="url(#gradient1)" opacity="0.8"/>
    <line x1="17.5" y1="6.5" x2="15" y2="9" stroke="url(#gradient1)" stroke-width="1.5"/>
    
    <!-- Bottom left circle -->
    <circle cx="4" cy="20" r="3" fill="url(#gradient1)" opacity="0.8"/>
    <line x1="6.5" y1="17.5" x2="9" y2="15" stroke="url(#gradient1)" stroke-width="1.5"/>
    
    <!-- Bottom right circle -->
    <circle cx="20" cy="20" r="3" fill="url(#gradient1)" opacity="0.8"/>
    <line x1="17.5" y1="17.5" x2="15" y2="15" stroke="url(#gradient1)" stroke-width="1.5"/>
  </g>
  
  <!-- Text "Copybook" -->
  <text x="38" y="28" font-family="'Poppins', sans-serif" font-size="20" font-weight="600" fill="#1890FF">
    Copybook
  </text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1890FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#722ED1;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
